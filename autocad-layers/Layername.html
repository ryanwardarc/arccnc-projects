<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="layernamestyle.css" type="text/css">
  <style>
        input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
  </style>
  <title>Layer Names</title>
</head>

<body onload="layerName()">
  <h1>AutoCAD to TPA CAD Layers</h1>
  
  <!--board input-->

  <div class="container">
    <div class="item1">
      <fieldset>
        <legend><strong>BOARD</strong></legend>
        <p id="board"></p>
        <button onclick="copyLayerName('board')"> Copy text</button>
        <div class="tool">
          <label for="input1">Material Thickness (mm)</label>
          <input type="number" placeholder="18" id="input1" min="0" onkeyup="if(value<0) value=0;"> 
          </div>
      </fieldset>
 
  <!--Hole input-->
  
      <fieldset>
        <legend><strong>HOLE</strong></legend>
        <p id="hole"></p>
        <button onclick="copyLayerName('hole')"> Copy text</button>
        <div class="tool">
          <div class="item4, item2">
            <label for="input2">Hole Depth (mm)</label>
            <input type="number" placeholder="18" id="input2" min="0" onkeyup="if(value<0) value=0;">
          </div>
          <div class="item4">
            <label for="input3">Layer</label>
            <select id="input3">
              <option value="0">0</option>
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        </fieldset>
  
  <!--Pocket input-->
  
        <fieldset>
          <legend><strong>POCKET</strong></legend>
          <p id="pocket"></p>
          <button onclick="copyLayerName('pocket')"> Copy text</button>
          <div class="tool">
            <div class="item4, item2">
              <label for="input4">Hole Depth (mm)</label>
              <input type="number" placeholder="18" id="input4" min="0" onkeyup="if(value<0) value=0;">
            </div>
            <div class="item4">
              <label for="input5">Layer</label>
              <select id="input5">
               <option value="0">0</option>
                <option value="1" >1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4"selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

  <!--Tool input-->
       
          <div class="tool"> 
            <div class="item4"> 
              <label for="input6">Select Tool </label>
              <select id="input6">
                <option value="" selected></option>
              </select>
            </div>
            <p class="item3"><strong><em>OR</em></strong></p>
            <div class="item3">
              <label for="input7">Tool #</label>
              <input type="number" placeholder="1001" id="input7" min="0" onkeyup="if(value<0) value=0;">
            </div>
          </div>
        </fieldset>
  
    </div>
    
  

  <!--outline & paths input-->
    <div class="item11">
  
    <fieldset>
      <legend><strong>OUTLINE & PATHS</strong></legend>
      <p id="outline"></p>
      <button onclick="copyLayerName('hole')"> Copy text</button>

  <!--depth input-->
      
      <div class="tool">
        <div class="item4">
          <label for="input8">Rout Depth (mm)</label>
          <input type="number" placeholder="18" id="input8" min="0" onkeyup="if(value<0) value=0;">
        </div>
        <div class="item4">
          <label for="input9">Layer</label>
          <select id="input9">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected>7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
<!--Tool input-->
      <div class="tool">
        <div class="item4">
          <label for="input10">Select Tool </label>
          <select id="input10">
            <option value="" selected></option>
          </select>
        </div>
        <p class="item3"><strong><em>OR</em></strong></p>
        <div class="item3">
          <label for="input11">Tool #</label>
          <input type="number" placeholder="1001" id="input11" min="0" onkeyup="if(value<0) value=0;">
        </div>
      </div>
    
<!--compensation input-->

      <div>  
        <label for="input12">Compensation</label>
        <select id="input12" required>
          <option value="" selected></option>
          <option value="1">Left</option>
          <option value="2">Right</option>
          <option value="0">Off</option>
        </select>
      </div>

<!--incoming input-->
    
    <fieldset class="inout">
      <legend><strong>INCOMING</strong>
        <select id="input13" required>
        <option value="0">Unmanaged</option>
        <option value="1">Managed</option>
        </select>
      </legend>
        
<!--input for incoming - type-->
      
      
      <label class="griditem1" for="inType">Type</label>
      <select  id="inType" required disabled>
        <option value="4" selected></option>
        <option value="1">Line</option>
        <option value="2">Left Arc</option>
        <option value="3">Right Arc</option>
      </select>
      

<!--input for incoming - length / radius-->

      
      <label class="griditem2" for="inLengthRad">Length/Radius</label>
      <input type="number" placeholder="50" id="inLengthRad" min="0" onkeyup="if(value<0) value=0;" disabled>
      

<!--input for incoming - path (deg)-->
      
      <label class="griditem3" for="inPathDeg">Path (degrees)</label>
      <input type="number" placeholder="50" id="inPathDeg" min="0" onkeyup="if(value<0) value=0;" disabled>
      

<!--input for incoming - initialZ (deg)-->

      
      <label class="griditem4" for="initialZ">Initial Z</label>
      <input type="number" placeholder="1" id="initialZ" min="0" onkeyup="if(value<0) value=0;" disabled>
      
      
<!--input for presets-->
      <p class="griditem5"><strong><em>OR</em></strong></p>
      
      <label class="griditem6" for="inPreset" >Preset</label>
      <select id="inPreset" required disabled>
        <option value="" selected></option>
        <option value="">Future Joinery</option>
        <option value="1">ARC</option>
      </select>
    
    </fieldset>
    
 <!--input for outgoing -->   
    <fieldset class="inout">
      <legend><strong>OUTGOING</strong>
        <select id="input14" required>
            <option value="0">Unmanaged</option>
            <option value="1">Managed</option>
        </select>
      </legend>

<!--input for outgoing - type-->
        
        
      <label class="griditem1" for="outType" >Type</label>
      <select id="outType" required disabled>
        <option value="" selected></option>
        <option value="0">Line</option>
        <option value="1">Left Arc</option>
        <option value="2">Right Arc</option>
       </select>
        
          
<!--input for outgoing - length / radius-->

        
      <label class="griditem2" for="outLengthRad">inLength/Radius</label>
      <input type="number" placeholder="50" id="outLengthRad" min="0" onkeyup="if(value<0) value=0;" disabled>
        
          
<!--input for outgoing - path (deg)-->

        
      <label class="griditem3" for="outPathDeg">inPath (degrees)</label>
      <input type="number" placeholder="50" id="outPathDeg" min="0" onkeyup="if(value<0) value=0;" disabled>
        

<!--input for outgoing - finalZ -->

        
      <label class="griditem4" for="final Z">Final Z</label>
      <input type="number" placeholder="1" id="finalZ" min="0" onkeyup="if(value<0) value=0;" disabled>
        

<!--input for presets-->

      <p class="griditem5"><strong><em>OR</em></strong></p>
        
      <label class="griditem6" for="outPreset" >Preset</label>
      <select id="outPreset" required disabled>
        <option value="" selected></option>
        <option value="">Future Joinery</option>
        <option value="1">ARC</option>
      </select>
        
        
    </fieldset>
    
    </fieldset>
  </div>
  </div>
  
  
  


    
  <script>
    const tools = {
      tool1num: 1002,
      tool1: "12mm Compression",
      tool2num: 1039,
      tool2: "10mm Downcut",
      tool3num: 1007,
      tool3: "16mm Upcut",
      tool4num: 1004,
      tool4: "V Tool"
    }
    const boardPrefix = []
    boardPrefix[0] = "BOARD",
    boardPrefix[1] = "ZP"
    
    const holePrefix = []
    holePrefix[0] = "HOLE",
    holePrefix[1] =  "Z",
    holePrefix[2] = "WL"
    
    const pocketPrefix = []
    pocketPrefix[0] = "STEMPTY",
    pocketPrefix[1] = "Z",
    pocketPrefix[2] = "T"
    pocketPrefix[3] = "T"
    pocketPrefix[4] = "WL"
    
    const outLinePrefix = []
    outLinePrefix[0] = "MILL",
    outLinePrefix[1] = "Z",
    outLinePrefix[3] = "T",
    outLinePrefix[5] = "K",
    outLinePrefix[7] = "I",
    outLinePrefix[9] = "N",
    outLinePrefix[11] = "L",
    outLinePrefix[13] = "A",
    outLinePrefix[15] = "S",
    outLinePrefix[17] = "O",
    outLinePrefix[19] = "U",
    outLinePrefix[21] = "G",
    outLinePrefix[23] = "B",
    outLinePrefix[25] = "F",
    outLinePrefix[27] = "WL"
  
    const fetchId = (id) => document.getElementById(id);
    const fetchValue = (id) => document.getElementById(id).value;
    
    function orange(param1,param2){
      const option = document.createElement("option");
      option.innerHTML = param1;
      option.value = param2;
      document.getElementById('input6').appendChild(option)
    
    }
    function orange1(param1,param2){
      const option = document.createElement("option");
      option.innerHTML = param1;
      option.value = param2;
      document.getElementById('input10').appendChild(option)
    }

    function layerName() {
      fetchId('board').innerHTML = boardPrefix[0];
      fetchId('hole').innerHTML = holePrefix[0];
      fetchId('pocket').innerHTML = pocketPrefix[0];
      fetchId('outline').innerHTML = outLinePrefix[0]
      orange(tools.tool1,tools.tool1num)
      orange(tools.tool2,tools.tool2num)
      orange(tools.tool3,tools.tool3num)
      orange(tools.tool4,tools.tool4num)
      orange1(tools.tool1,tools.tool1num)
      orange1(tools.tool2,tools.tool2num)
      orange1(tools.tool3,tools.tool3num)
      orange1(tools.tool4,tools.tool4num)
    }

       

    function banana ([param1],id,workingLayername,prefixLayer,output){
    if (fetchValue(id) > 0) {
    workingLayername[param1] = prefixLayer[param1+1] + fetchValue(id)
    } else {workingLayername[param1] = ""}
    fetchId(output).innerHTML = prefixLayer[0] + workingLayername.join('')
}
function banana1 ([param1],[param2],id,id1,workingLayername,prefixLayer,output){
    if (fetchValue(id) > 0) {
    workingLayername[param1] = prefixLayer[param1+1] + fetchValue(id)
    workingLayername[param2] = prefixLayer[param2] + fetchValue(id1)
    } else {workingLayername[param1] = "";
      workingLayername[param2] = "";
    }
    fetchId(output).innerHTML = prefixLayer[0] + workingLayername.join('')
}



const boardLayerName = []
//z input
fetchId('input1').oninput = function (){banana([0],this.id,boardLayerName,boardPrefix,'board')}
  
const holeLayerName = []
//z input with wl 
fetchId('input2').oninput = function (){banana1([0],[2],this.id,'input3',holeLayerName,holePrefix,'hole')}
//wl input
fetchId('input3').oninput = function (){
  if (fetchValue('input2') > 0){
  holeLayerName[2] = holePrefix[2] + fetchValue(this.id)
  fetchId('hole').innerHTML = holePrefix[0] + holeLayerName.join('')
  } else {fetchId('hole').innerHTML = holePrefix[0] }
  }

const pocketLayerName = []
//z input with wl
fetchId('input4').oninput = function (){banana1([0],[4],this.id,'input5',pocketLayerName,pocketPrefix,'pocket')}
//wl input
fetchId('input5').oninput = function (){
  if (fetchValue('input4') > 0){
  pocketLayerName[4] = pocketPrefix[4] + fetchValue(this.id)
    fetchId('pocket').innerHTML = pocketPrefix[0] + pocketLayerName.join('')
  } else {fetchId('pocket').innerHTML = pocketPrefix[0] }
  }
//t select
fetchId('input6').oninput = function (){banana([1],this.id,pocketLayerName,pocketPrefix,'pocket')}
//t input 
fetchId('input7').oninput = function (){
  if (fetchValue(this.id) > 0) {
  pocketLayerName[1] = ""
  fetchId('input6').disabled = true
  banana([2],this.id,pocketLayerName,pocketPrefix,'pocket')
  } else {fetchId('input6').disabled = false; 
  pocketLayerName[2] = "";
  fetchId('input6').selectedIndex = 0;
  fetchId('pocket').innerHTML = pocketPrefix[0] + pocketLayerName.join('')}
}

const outlineLayerName = []

//z input with wl
fetchId('input8').oninput = function (){banana1([0],[27],this.id,'input9',outlineLayerName,outLinePrefix,'outline')}
//wl input
fetchId('input9').oninput = function (){
  if (fetchValue('input8') > 0){
  outlineLayerName[27] = outLinePrefix[27] + fetchValue(this.id)
    fetchId('outline').innerHTML = outLinePrefix[0] + outlineLayerName.join('')
  } else {fetchId('outline').innerHTML = outLinePrefix[0] }
  }
//t select
fetchId('input10').oninput = function (){banana([2],this.id,outlineLayerName,outLinePrefix,'outline')}
//t input 
fetchId('input11').oninput = function (){
  if (fetchValue(this.id) > 0) {
  outlineLayerName[1] = ""
  fetchId('input10').disabled = true
  banana([2],this.id,outlineLayerName,outLinePrefix,'outline')
  } else {fetchId('input10').disabled = false; 
  outlineLayerName[2] = "";
  fetchId('input10').selectedIndex = 0;
  fetchId('outline').innerHTML = outLinePrefix[0] + outlineLayerName.join('')}
}
//compensation input 
fetchId('input12').oninput = function (){banana([4],this.id,outlineLayerName,outLinePrefix,'outline')}
//in line input 
fetchId('input13').oninput = function (){
  banana([6],this.id,outlineLayerName,outLinePrefix,'outline')
  if (fetchValue(this.id) > 0){
  fetchId('inType').disabled = false;
  fetchId('inLengthRad').disabled = false;
  fetchId('initialZ').disabled = false;
}else {
  fetchId('inType').disabled = true;
  fetchId('inLengthRad').disabled = true;
  fetchId('inPathDeg').disabled = true;
  fetchId('initialZ').disabled = true;
  outlineLayerName[8] = "";
  outlineLayerName[10] = "";
  outlineLayerName[12] = "";
  outlineLayerName[14] = "";
  fetchId('outline').innerHTML = outLinePrefix[0] + outlineLayerName.join('')

}}
//out line input 
fetchId('input14').oninput = function (){
  banana([16],this.id,outlineLayerName,outLinePrefix,'outline')
  if (fetchValue(this.id) > 0){
  fetchId('outType').disabled = false;
  fetchId('outLengthRad').disabled = false;
  fetchId('outPathDeg').disabled = true;
  fetchId('finalZ').disabled = false;
}else {
  fetchId('outType').disabled = true;
  fetchId('outLengthRad').disabled = true;
  fetchId('finalZ').disabled = true;
  outlineLayerName[18] = "";
  outlineLayerName[20] = "";
  outlineLayerName[22] = "";
  outlineLayerName[24] = "";
  fetchId('outline').innerHTML = outLinePrefix[0] + outlineLayerName.join('')
}}
//in Type input 
fetchId('inType').oninput = function (){
  if (fetchValue(this.id) < 4) {
    outlineLayerName[8] = outLinePrefix[9] + (fetchValue(this.id)-1)
    } else if (fetchValue(this.id) >3) {outlineLayerName[8] = ""}
    fetchId('outline').innerHTML = outLinePrefix[0] + outlineLayerName.join('')
  if (fetchValue(this.id) >1){
    fetchId('inPathDeg').disabled = false;}
  else {
    fetchId('inPathDeg').disabled = true;
    outlineLayerName[12] = ""
  }
  
}
  //out Type input 
fetchId('outType').oninput = function (){
  if (fetchValue(this.id) >0){
    fetchId('outPathDeg').disabled = false;}
  else {
    fetchId('outPathDeg').disabled = true;
    outlineLayerName[22] = "";
    
  }
  banana([18],this.id,outlineLayerName,outLinePrefix,'outline');
  }
  //in length input 
fetchId('inLengthRad').oninput = function (){banana([10],this.id,outlineLayerName,outLinePrefix,'outline')}
  //out length input 
  fetchId('outLengthRad').oninput = function (){banana([20],this.id,outlineLayerName,outLinePrefix,'outline')}
//in path input 
fetchId('inPathDeg').oninput = function (){banana([12],this.id,outlineLayerName,outLinePrefix,'outline')}
  //out path input 
  fetchId('outPathDeg').oninput = function (){banana([22],this.id,outlineLayerName,outLinePrefix,'outline')}
//in initialZ input 
fetchId('initialZ').oninput = function (){banana([14],this.id,outlineLayerName,outLinePrefix,'outline')}
  //out finalZ input 
  fetchId('finalZ').oninput = function (){banana([24],this.id,outlineLayerName,outLinePrefix,'outline')}

  </script>
</body>
</html>
