<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <link rel="stylesheet" href="style.css" type="text/css">

  -webkit-appearance: none;

  <title>AutoCAD Layers</title>

</head>

<body>
  <h1>AutoCAD Layers</h1>
  <!--board input-->
  <div>
  <div>
    <fieldset>
      <legend><strong>BOARD</strong></legend>
      <div>
        <div style="display: inline-block; margin: 10px;" class="compiledLayerName" title="BOARDZP" id="board">BOARDZP</div>
        <button onclick="copyLayerName('board')"> Copy text</button>
      </div>
      <div>
        <label for="boardInput">Material Thickness (mm)</label>
        <input type="number" oninput="layerCompiled('board','boardInput')" placeholder="18" id="boardInput" min="0" onkeyup="if(value<0) value=0;" 
        style="width: 30px;text-align: right;">
      </div>
    </fieldset><br>
  </div>
  <!--Hole input-->
  <div>
    <fieldset>
      <legend><strong>HOLE</strong></legend>
      <div>
        <div style="display: inline-block; margin: 10px;" class="compiledLayerName" title="HOLEZ" id="hole">HOLEZ</div>
        <button onclick="copyLayerName('hole')"> Copy text</button>
      </div>
      <div>
        <label for="holeInput">Hole Depth (mm)</label>
        <input type="number" oninput="layerCompiled('hole','holeInput')" placeholder="18" id="holeInput" min="0" onkeyup="if(value<0) value=0;" 
        style="width: 30px;text-align: right;">
      </div>
    </fieldset><br>
  </div>
  <!--outline & paths input-->
  <div>
    <fieldset>
      <legend><strong>OUTLINE & PATHS</strong></legend>
      <div>
        <div style="display: inline-block; margin: 10px;" class="compiledLayerName" title="MILL" id="mill">MILL</div>
        <button onclick="copyLayerName('hole')"> Copy text</button>
      </div>
        <!--depth input-->
      <div>
        <label for="millDepthInput">Rout Depth (mm)</label>
        <input type="number" oninput="layerMillCompiled('mill','millDepthInput')" placeholder="18" id="millDepthInput" min="0" onkeyup="if(value<0) value=0;" 
        style="width: 30px;text-align: right;">
      </div><br>
        <!--Tool input-->
      <div class="toolInput">
        <div class ="toolSelect">  
          <label for="tool">Select Tool </label>
          <select onchange="layerMillCompiled('mill','millDepthInput','tool')" name="T" id="tool">
            <option value="" selected></option>
            <option value="1002">12mm Compression</option>
            <option value="1039">10mm Downcut</option>
            <option value="1004">V Tool</option>
            <option value="1007">16mm Upcut</option>
          </select>
        </div>
        <div><strong><em>OR</em></strong></div>
        <div class="toolNumberInput">
          <label for="toolNumber">Tool #</label>
          <input type="number" oninput="layerCompiled()" placeholder="1001" id="toolNumber" min="0" onkeyup="if(value<0) value=0;" 
          style="width: 30px;text-align: right;">
        </div>
      </div><br>
    
        <!--compensation input-->
      <div>  
        <label for="COMPENSATION">Compensation</label>
        <select onchange="layerCompiled()" name="K" id="COMPENSATION" required>
          <option value="" selected></option>
          <option value="1">Left</option>
          <option value="2">Right</option>
          <option value="0">Off</option>
        </select>
      </div>
    </fieldset>
    <br>
    <div class="incomingOutgoing">
        <!--incoming input-->
    <div>
    <fieldset class="incomingBox">
      <legend><strong>INCOMING</strong>
        <select onchange="layerCompiled()" name="I" id="incoming" required>
        <option value="0">Unmanaged</option>
        <option value="1">Managed</option>
        </select>
      </legend>
        <!--input for incoming - type-->
      <div>
        <label for="inType" >Type</label>
        <select class="incomingOptions" onchange="layerCompiled()" name="N" id="inType" required disabled>
          <option value="" selected></option>
          <option value="0">Line</option>
          <option value="1">Left Arc</option>
          <option value="2">Right Arc</option>
        </select>
      </div>
        <!--input for incoming - length / radius-->
      <div>
        <label for="inLengthRad">Length/Radius</label>
        <input class="incomingOptions" type="number" oninput="layerCompiled()" placeholder="50" id="inLengthRad" min="0" onkeyup="if(value<0) value=0;" 
        style="width: 30px;text-align: right;" disabled>
      </div>
        <!--input for incoming - path (deg)-->
      <div>
        <label for="inPathDeg">Path (degrees)</label>
        <input class="incomingOptions" type="number" oninput="layerCompiled()" placeholder="50" id="inPathDeg" min="0" onkeyup="if(value<0) value=0;" 
        style="width: 30px;text-align: right;" disabled>
      </div>
      <!--input for incoming - initialZ (deg)-->
      <div>
        <label for="initialZ">Initial Z</label>
        <input class="incomingOptions" type="number" oninput="layerCompiled()" placeholder="1" id="initialZ" min="0" onkeyup="if(value<0) value=0;" 
        style="width: 30px;text-align: right;" disabled>
      </div>
      <!--input for presets-->
      <div class="incomingOptions"><strong><em>OR</em></strong></div>
      <div>
        <label for="inPreset" >Preset</label>
        <select class="incomingOptions" onchange="layerCompiled()" name="N" id="inPreset" required>
          <option value="" selected></option>
          <option value="">Future Joinery</option>
          <option value="1">ARC</option>
        </select>
      </div>
    </fieldset>
    </div>
    <div>
      <fieldset class="incomingBox">
        <legend><strong>INCOMING</strong>
          <select onchange="layerCompiled()" name="I" id="incoming" required>
          <option value="0">Unmanaged</option>
          <option value="1">Managed</option>
          </select>
        </legend>
          <!--input for incoming - type-->
        <div>
          <label for="inType" >Type</label>
          <select class="incomingOptions" onchange="layerCompiled()" name="N" id="inType" required disabled>
            <option value="" selected></option>
            <option value="0">Line</option>
            <option value="1">Left Arc</option>
            <option value="2">Right Arc</option>
          </select>
        </div>
          <!--input for incoming - length / radius-->
        <div>
          <label for="inLengthRad">Length/Radius</label>
          <input class="incomingOptions" type="number" oninput="layerCompiled()" placeholder="50" id="inLengthRad" min="0" onkeyup="if(value<0) value=0;" 
          style="width: 30px;text-align: right;" disabled>
        </div>
          <!--input for incoming - path (deg)-->
        <div>
          <label for="inPathDeg">Path (degrees)</label>
          <input class="incomingOptions" type="number" oninput="layerCompiled()" placeholder="50" id="inPathDeg" min="0" onkeyup="if(value<0) value=0;" 
          style="width: 30px;text-align: right;" disabled>
        </div>
        <!--input for incoming - initialZ (deg)-->
        <div>
          <label for="initialZ">Initial Z</label>
          <input class="incomingOptions" type="number" oninput="layerCompiled()" placeholder="1" id="initialZ" min="0" onkeyup="if(value<0) value=0;" 
          style="width: 30px;text-align: right;" disabled>
        </div>
        <!--input for presets-->
        <div class="incomingOptions"><strong><em>OR</em></strong></div>
        <div>
          <label for="inPreset" >Preset</label>
          <select class="incomingOptions" onchange="layerCompiled()" name="N" id="inPreset" required>
            <option value="" selected></option>
            <option value="">Future Joinery</option>
            <option value="1">ARC</option>
          </select>
        </div>
      </fieldset>
      </div>
    </div>
  </div>

</body>
