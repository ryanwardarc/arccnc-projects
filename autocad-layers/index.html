<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AutoCAD Layers</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>AutoCAD Layers</h1>
  <div id="testing">
    <form>
      <fieldset>
        <legend>Holes</legend>
      </fieldset><br>
      <button onclick="myFunction2('testing')"> Copy text</button>
    </form><br>
  </div>
  <div>
    <form>
      <fieldset>
        <legend>Lead In</legend>
        <select onchange="myFunction1(this)" name="leadin" id="leadin" required>
          <option value="" selected></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </fieldset><br>
    </form>
  </div>
  
  <div id="demo">Nothing to see here...</div>
  <button onclick="myFunction2('demo')">Copy text</button>
    
  <script>
    function myFunction1(selTag) {
      var x = selTag.options[selTag.selectedIndex].text;
        document.getElementById("demo").innerHTML = "You Selected: " + x;}
    function myFunction2(id){
      var y = document.getElementById(id).innerHTML;
      navigator.clipboard.writeText(y);
      alert("Copied the text: " + y);}
  </script>
</body>
</html>
