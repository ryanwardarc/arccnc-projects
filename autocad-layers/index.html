<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AutoCAD Layers</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>AutoCAD Layers</h1>
  <div id="testing">
    <form>
      <fieldset>
        <legend>Holes</legend>
        <input type="number" placeholder="Depth in mm" id="holeDepth" style="width: 80px;" onchange="replaceText(this)" name="holeDepth" id="holeDepth">
        <p style="display: inline-block; margin: 10px;" id="holeLayer">Z</p>
      </fieldset><br>
      <button onclick="copyText('testing')"> Copy text</button>
    </form><br>
  </div>
  <div>
    <form>
      <fieldset>
        <legend>Lead In</legend>
        <select onchange="replaceText(this)" name="leadin" id="leadin" required>
          <option value="" selected></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </fieldset><br>
    </form>
  </div>
  
  <div id="demo">Nothing to see here...</div>
  <button onclick="copyText('demo')">Copy text</button>
    
  <script>
    function replaceText(selTag) {
      var layerBuild = selTag.options[selTag.selectedIndex].text;
        document.getElementById("demo").innerHTML = "You Selected: " + layerBuild;}
    function copyText(id){
      var layerName = document.getElementById(id).innerHTML;
      navigator.clipboard.writeText(layerName);
      alert("Copied the text: " + layerName);}
  </script>
</body>
</html>
