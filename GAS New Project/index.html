<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="newproject.css">
    <base target="_top">
  </head>
  <body>
    <img src="https://drive.google.com/thumbnail?id=16DI2uOcZNd4aPKs769OMAYQHKUN7UTGq&sz=w300"
    
    <h1>New Project Creation</h1>
    <section class="names"
    <div class="container">
      
      <label for="customers">Customer:</label>
      <input list="customers" name="customer-input"/>
      
      <datalist id="customers">
        <option value="TJ Joinery"></option>
        <option value="Betec"></option>
      </datalist>
      
    
    </div>
    <div class="container">
      <label for="project">Project:</label>
      <input type="text" id="project">
    </div>
    </section>
    
      <fieldset class="names">
        <legend>Status:</legend>
        <div>
          <label for="enquiry">Enquiry</label>
          <input type="radio" name="radio">
        </div>
        <div>
          <label for="confirm">Confirmed Job</label>
          <input type="radio" name="radio">
        </div>
      </fieldset>
    
    
  </body>
</html>
